<h2>Inyección de dependencias</h2>


<p class="fragment">Si queremos servicios que estén disponibles para todos los componentes del módulo, definimos el array a nivel de módulo</p>
<p class="fragment">Si queremos servicios solo para un componente, definimos el array a nivel de ese componente</p>
