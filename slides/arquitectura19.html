<h2>Arquitectura: directivas</h2>

<p class="fragment">Distinguimos 3 tipos</p>

<ul>
    <li class="fragment"><strong>@Component </strong> realmente, el decorador @Component es un decorador @Directive extendido</li>
    <li class="fragment"><strong>Estructural</strong> añaden o eliminan elementos del DOM de la página</li>
    <li class="fragment"><strong>Atributo </strong> modifican la apariencia o comportamiento o apariencia de algún elemento HTML existente</li>
</ul>
