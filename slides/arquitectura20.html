<h2>Directivas</h2>

<div class="fragment">
    <p>Ejemplos de directivas de tipo estructural</p>
    <pre><code><span *ngFor="let f of fib"> {{f}} </span>
<p *ngIf="showText">Show this text</p></code></pre>
</div>

<div class="fragment">
    <p>Ejemplo de directiva de tipo atributo</p>
    <pre><code><div [ngClass] = "{selected: isSelected}"></div></code></pre>
</div>
