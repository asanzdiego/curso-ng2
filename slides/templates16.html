<h2>Sintáxis de plantillas: event binding</h2>

<p class="fragment">Nos permite reaccionar ante eventos producidos en los elementos de la página</p>
<p class="fragment">Sintáxis: (evento)="<i>template statement</i>"</p>

<pre class="fragment"><code><button (click)="onSave()">Save</button></code></pre>

<p class="fragment">Cuando se produce el evento, éste se captura en el objeto <i>$event</i></p>
