<h2>Sintáxis de plantillas: event binding</h2>

<p class="fragment">Si el evento se produce en un elemento HTML nativo, este objeto será una instancia del <a href="https://developer.mozilla.org/en-US/docs/Web/Events"><i>DOM Event Object</i></a></p>
<p class="fragment">Si el evento ha sido creado de manera personalizada mediante <a href="https://angular.io/docs/ts/latest/api/core/index/EventEmitter-class.html"><i>Event Emitter</i></a>, <i>$event</i> tendrá la forma decidida por el creador del evento.</p>
