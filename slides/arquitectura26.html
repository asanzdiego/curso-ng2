<h2>Arquitectura: inyección de dependencias</h2>

<p class="fragment">El inyector mantiene un contenedor de servicios creados previamente, para proporcionárselos a los componentes</p>
<p class="fragment">Si el servicio no ha sido creado aun, lo crea a partir de un <strong>provider</strong>, que es un molde para crear servicios.</p>
