<h2>Arquitectura: directivas</h2>

<p class="fragment">La sintáxis * de las directivas es solo azúcar sintáctico.</p>
<p class="fragment">En caso de que queramos incluir dos directivas estructurales en el mismo elemento HTML, deberemos usar la sintáxis extendida</p>

<pre class="fragment"><code><template ngFor let-elem [ngForOf]="elems">
    <li *ngIf="elem.check">{{elem.desc}}</li>
</template></code></pre>
