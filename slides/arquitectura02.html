<h2>Módulos</h2>

<p class="fragment">Las aplicaciones Angular 2 son modulares</p>
<p class="fragment">Angular 2 tiene <strong>su propio sistema de módulos</strong>: <a href="https://angular.io/docs/ts/latest/guide/ngmodule.html">NgModules</a></p>
<p class="fragment">Toda aplicación Angular 2 tiene un módulo principal, normalmente llamado <strong>AppModule</strong></p>
<p class="fragment text-danger">No confundir con los módulos JavaScript introducidos en ES6</p>
