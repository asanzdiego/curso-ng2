<h2>Sintáxis de plantillas: ngFor index</h2>

<p class="fragment">La variable <i>index</i> lleva un conteo de los elementos</p>
<pre class="fragment"><code class="xsmaller">&lt;div *ngFor=&quot;let hero of heroes; let i=index&quot;&gt;{{i + 1}} - {{hero.fullName}}&lt;/div&gt;</code></pre>

<p class="fragment">Parecidas a <i>index</i> son <i>last</i>, <i>even</i> y <i>odd</i></p>
<p class="fragment">Más información en la <a href="https://angular.io/docs/ts/latest/api/common/index/NgFor-directive.html">referencia de ngFor en la API de Angular 2</a></p>
