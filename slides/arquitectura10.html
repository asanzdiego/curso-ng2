<h2>Componentes</h2>


<p class="fragment">Un componente, internamente, es solo una clase</p>

<pre class="fragment"><code>export class AppComponent implements OnInit {
    ngOnInit() {
        console.log("Component started");
    }
}
</code></pre>

<p class="fragment"><strong>Esto NO es un componente. Es la clase que proporcionará la funcionalidad al mismo</strong></p>
<p class="fragment" data-code-focus="1">El método <i>ngOnInit</i> es un <a href="https://angular.io/docs/ts/latest/guide/lifecycle-hooks.html">lifecycle hook</a></p>
